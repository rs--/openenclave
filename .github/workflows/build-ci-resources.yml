name: Build Open Enclave CI Resources
on:
  push:
    branches: [ master, test-build-resources ]

jobs:
  build-resources:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: Build Containers
            job: OpenEnclave-Build-Docker-Images
    env:
      JENKINS_SERVER_URL: https://oe-jenkins-tf.westeurope.cloudapp.azure.com
      JENKINS_JOB: ${{ matrix.job }}
      JENKINS_JOB_NAME: ${{ matrix.name }}
    steps:
      - name: Checkout Open Enclave SDK
        uses: actions/checkout@v2

      - name: Pull Branch Info
        id: branch-details
        run: |
          echo ::set-output name=name::`echo ${{ github.ref }} | rev | cut -d'/' -f 1 | rev`
          echo ::set-output name=sha::`echo ${{ github.sha }} | cut -c1-8`

      - name: ${{ env.JENKINS_JOB_NAME }}
        run: echo "${{ env.JENKINS_SERVER_URL }}/job/CI-CD_Infrastructure/job/${{ env.JENKINS_JOB }}/buildWithParameters?token=${{ secrets.JENKINS_TOKEN }}&DOCKER_HUB_PUBLISH=true&TAG_LATEST=true&DOCKER_TAG=${{ steps.branch-details.outputs.name }}-${{ steps.branch-details.outputs.sha }}&cause=Master+branch+update"
